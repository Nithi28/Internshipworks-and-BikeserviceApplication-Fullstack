<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
         body {
        font-family: Arial, Helvetica, sans-serif;
        background-image: url('/images/Login.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #f4f4f4;
        }
        .container {
        width: 500px;
        margin: 0 auto;
        margin-top: 100px;
        background-color: rgba(255, 255, 255, 0.6); 
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    #log {
        text-align: center;
        text-decoration: none;
        padding-top: 10px;
    }
    </style>
</head>
<body>
    <div class="container">
      <img src="/images/logo.jpg" alt="logo" style="width: 40px;" class="pb-3 ml-5">
        <h2 style="color: #e61919f9; font-weight: 700; font-style: oblique; display: inline-block;">Register in to MyBikes</h2>
    <form action="/reg.html" method="post" id="registrationForm">
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Email address</label>
          <input type="email" id="form2Example1" class="form-control" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address"/>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="Phone">Phone number</label>
          <input type="tel" id="Phone" class="form-control" name="phone" required/>
        </div>
      
        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Password</label>
          <input type="password" id="form2Example2" class="form-control" name="password" required/> 
        </div>
      
        <div style="text-align: center;">
        <!-- Submit button -->
        <button type="submit" class="btn btn-block mb-4" style="background-color: black;color: aliceblue;">Register</button>
        </div>
        
        <div id="log" class="mb-3">
          <p>Aready have an account? <a style="text-decoration: none;" href="/">login?</a></p>
      </div>
    </form>
    </div>

    <script>
      document.getElementById('registrationForm').addEventListener('submit', function(event) {
        const emailField = document.getElementById('form2Example1');
        const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;

        if (!emailPattern.test(emailField.value)) {
          event.preventDefault();
          alert('Please enter a valid email address.');
        }
      });
    </script>
</body>
</html>
