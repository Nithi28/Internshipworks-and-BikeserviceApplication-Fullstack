<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-image: url('/images/Login.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #f4f4f4;
    }
    .login-container {
        width: 400px;
        margin: 0 auto;
        margin-top: 100px;
        background-color: rgba(255, 255, 255, 0.6);
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    #reg {
        text-align: center;
        text-decoration: none;
        padding-top: 10px;
    }
    #button {
        text-align: center;
        color: black;
    }
    h2 {
        display: inline-block;
        padding-top: 10px;
    }
</style>
<script>
    async function handleSubmit(event) {
        event.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        const response = await fetch('/main.html', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });

        const result = await response.json();
        if (result.success) {
            window.location.href = result.redirect;
        } else {
            alert(result.message);
        }
    }
</script>
</head>
<body>
    <div class="login-container">
        <img src="/images/logo.jpg" alt="logo" style="width: 40px;" class="mb-3">
        <h2 style="color: #e61919f9; font-weight: 700; font-style: oblique;">Login in to MyBikes</h2>
        <form id="login-form" onsubmit="handleSubmit(event)" class="mt-3">
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <div id="button">
                <button class="btn btn-block" type="submit" style="background-color: black;">
                    <span style="color: #fff;">Login</span>
                </button>
            </div>
            <div id="reg">
                <p>New user <a style="text-decoration: none;" href="reg.html">Register?</a></p>
            </div>
        </form>
    </div>
</body>
</html>
