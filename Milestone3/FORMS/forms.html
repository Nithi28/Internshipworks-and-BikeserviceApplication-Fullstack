<!DOCTYPE html>
<html>
<head>
    <title>FORMs</title>
</head>
<body>
    <h1>DIFFERENT TYPES OF FORMS</h1>
    <h2>NORMAL FOR WITH TEXT INPUT</h2>
    <form action="" autocomplete="on">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="lname"><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="laname" name="lname">
    </form>
    <h2>FORM WITH RADIO BUTTON</h2>
    <p>Select your fav language</p>
    <form action="">
        <input type="radio" id="html" name="fav_lang" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_lang" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="js" name="fav_lang" value="js">
        <label for="js">JavaSript</label><br>
    </form>
    <h2>Check box</h2>
    <p>Known languages</p>
    <form action="" target="_blank">
        <input type="checkbox" id="Python" name=lan1 vlaue="Python">
        <label for="python">Python</label><br>
        <input type="checkbox" id="C++" name=lan2 vlaue="c++">
        <label for="C++">C++</label><br>
        <input type="checkbox" id="java" name=lan3 vlaue="java">
        <label for="java">JAVA</label><br>
    <input type="submit" >
    </form>
    <h2>Diff HTML form elements</h2>
    <form action="">
        <h3>Select</h3>
        <label for="cars">Choose a car</label>
        <select name="cars" id="cars" size="2" multiple>
            <option value="benz">Benz</option>
            <option value="mustang">Mustang GT</option>
            <option value="supra">Supra</option>
            <option value="hundai">I20</option>
        </select>
    </form><br>
    <form action="" tabindex="blanl">
        <h3>Text area</h3>
        <textarea name="message" id="msg" cols="30" rows="10">
            Type something in the field
        </textarea><br>
        <input type="submit">   
    </form>
    <h3>Fieldset</h3>
    <form action="/action_page.php">
        <fieldset>
          <legend>Personalinfo:</legend>
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname" value="vidhya"><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname" value="Nithi"><br><br>
          <input type="submit" value="Submit">
        </fieldset>
      </form>
      <h3>Datalist</h3>
      <form action="/action_page.php">
        <input list="browsers" name="browser">
        <datalist id="browsers">
          <option value="Edge">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
        <input type="submit">
      </form>
      <h2>Input Types</h2>
      <form action="">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass"><br>
        <label for="bday">Birth date</label>
        <input type="date" id="bday" name="bday" max="2024-03-28" min="1979-12-31"><br>
        <label for="time">Birth Time</label>
        <input type="time" id="time" name="btime"><br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br>
        <label for="age">AGE</label>
        <input type="number" name="age" id="age" min="5" max="70"><br>
        <label for="phnumber">Phone Number:</label>
        <input type="tel" id="phnumber" name="phnum" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}" placeholder="123-456-78">
        <input type="submit">
      </form>
</body>
</html>
